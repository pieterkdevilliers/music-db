services:
  backend:
    build:
      context: ./backend
      target: dev
    volumes:
      - ./backend:/app
      - ./data:/app/data
      - /mnt/roon/FLAC Music:/music:ro
    ports:
      - "8003:8003"
    environment:
      DATABASE_URL: sqlite+aiosqlite:////app/data/daily_tasks.db
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY:-}

  frontend:
    build:
      context: ./frontend
      target: dev
    volumes:
      - ./frontend:/app
      - /app/node_modules
    ports:
      - "3003:3003"
    environment:
      NUXT_PUBLIC_API_BASE: http://localhost:8003
    depends_on:
      - backend

