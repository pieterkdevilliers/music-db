services:
  backend:
    build:
      context: ./backend
      target: dev
    volumes:
      - ./backend:/app
      - backend_db:/app/data
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: sqlite+aiosqlite:////app/data/daily_tasks.db

  frontend:
    build:
      context: ./frontend
      target: dev
    volumes:
      - ./frontend:/app
      - /app/node_modules
    ports:
      - "3000:3000"
    environment:
      NUXT_PUBLIC_API_BASE: http://backend:8000
    depends_on:
      - backend

volumes:
  backend_db:
